<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function get() {
            var value1 = document.getElementById("num1").value;
            document.getElementById("result").value = "" + value1;

            var value2 = document.getElementById("num2").value;
            document.getElementById("result").value = "" + value2;

        }
    </script>
</head>
<body>
<form action="01.html" method="post">
    <table>
        <tr>
            <td><input id="num1" type="text" value="1"></td>
            <td><input id="num2" type="text" value="2"></td>
            <td><input id="result" type="text" value=""></td>
            <td><input type="button" value="取值" onclick="get()"></td>
        </tr>

    </table>
</form>
</body>
</html>
